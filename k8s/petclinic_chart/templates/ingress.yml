apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: '{{ .Values.DNS_NAME }}'
      http:
        paths:
          - backend:
              service:
                name: petclinic_service
                port:
                  number: 8080
            path: /
            pathType: Prefix
status:
  loadBalancer: {}